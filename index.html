<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <header>
      <picture>
        <source media="(max-width:425px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width:600px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="image header">
      </picture>
    </header>
    <article>
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <dl>
        <dt class="dt-one">10k+</dt>
        <dd class="dd-one">companies</dd>
        <dt class="dt-two">314</dt>
        <dd class="dd-one">templates</dd>
        <dt class="dt-three">12m+</dt>
        <dd class="dd-one">queries</dd>
      </dl>
    </article>
  </main>
</body>

</html>
